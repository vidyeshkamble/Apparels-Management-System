<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="contaner">
        <div class="card">
            <p>Admit Card</p>
            <form action="{{ url_for('goto') }}">
                {% if error %}
                    <div class="error">
                        <p>Error {{ error }}</p>
                    </div>
                {% endif %}
                <input type="text" name="admin_id" placeholder="Enter Admin Id"><br>
                <input type="password" name="admin_password" placeholder="Enter Admin Password"><br>
                <input type="submit" value="Submit" class="button-submit">
            </form>
        </div>
    </div>
</body>
</html>
